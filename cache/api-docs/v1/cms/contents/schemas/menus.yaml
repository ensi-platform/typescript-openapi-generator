MenuReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор
      example: 1
    name:
      type: string
      description: Название
      example: Акция на 8 марта
    code:
      type: string
      description: Код (значение из CmsMenuEnum)
      $ref: ../enums/cms_menu_enum.yaml
  required:
    - id
    - name
    - code
MenuIncludes:
  type: object
  properties:
    items:
      type: array
      description: Пункты меню
      items:
        $ref: ./menu_items.yaml#/MenuItem
    items_tree:
      type: array
      description: Представление пунктов меню (items) в виде дерева
      items:
        $ref: ./menu_trees.yaml#/MenuTree
Menu:
  allOf:
    - $ref: "#/MenuReadonlyProperties"
    - $ref: "#/MenuIncludes"
SearchMenusSort:
  type: array
  example:
    - id
  items:
    type: string
    description: '"id" - по-возрастанию, "-id" - по-убыванию'
    enum:
      - id
      - code
SearchMenusFilter:
  type: object
  properties:
    id:
      type: integer
      example: 1
    code:
      type: string
      example: header_main
SearchMenusInclude:
  type: array
  example:
    - items
  items:
    type: string
    enum:
      - items
SearchMenusRequest:
  type: object
  properties:
    sort:
      $ref: "#/SearchMenusSort"
    filter:
      $ref: "#/SearchMenusFilter"
    include:
      $ref: "#/SearchMenusInclude"
    pagination:
      $ref: ../../../common_schemas.yaml#/RequestBodyPagination
SearchOneMenusRequest:
  type: object
  properties:
    sort:
      $ref: "#/SearchMenusSort"
    filter:
      $ref: "#/SearchMenusFilter"
    include:
      $ref: "#/SearchMenusInclude"
MenuResponse:
  type: object
  properties:
    data:
      $ref: "#/Menu"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchMenusResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Menu"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
