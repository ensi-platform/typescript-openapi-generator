MenuTree:
  type: object
  properties:
    name:
      type: string
      description: Название пункта
      example: О компании
    url:
      type: string
      description: Ссылка
      nullable: true
      example: /about/
    active:
      type: boolean
      description: Видимость пункта меню
      example: true
    children:
      type: array
      description: Родительские пункты в виде MenuTree
      items:
        type: object
        example: {}
        additionalProperties:
          type: string
      example: []
  required:
    - name
    - url
    - active
UpdateMenuTreesRequest:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: "#/MenuTree"
  required:
    - items
UpdateMenuTreesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/MenuTree"
  required:
    - data
