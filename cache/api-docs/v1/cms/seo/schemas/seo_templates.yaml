SeoTemplateReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор
    created_at:
      type: string
      description: Дата создания SEO-шаблона
      format: date-time
      example: 2021-12-20T18:00:10.000000Z
    updated_at:
      type: string
      description: Дата обновления SEO-шаблона
      format: date-time
      example: 2021-12-20T18:00:10.000000Z
  required:
    - id
    - created_at
    - updated_at
SeoTemplateFillableProperties:
  type: object
  properties:
    name:
      type: string
      description: Название шаблона
      example: Шаблон по умолчанию
    type:
      description: Тип шаблона из SeoTemplateTypeEnum
      allOf:
        - type: integer
        - $ref: ../enums/cms_seo_template_type_enum.yaml
      example: 1
    header:
      type: string
      description: Заголовок h1
      example: Шаблон по умолчанию
    title:
      type: string
      nullable: true
      description: Заголовок окна браузера
      example: Купить {название товара} с доставкой по цене {стоимость} руб в
        интернет-магазине.
    description:
      type: string
      nullable: true
      description: Описание страницы, мета-тег description
      example: "{название товара}. Описание товара"
    seo_text:
      type: string
      nullable: true
      description: SEO-текст. Выводится над футером в SEO-блоке.
      example: "{название товара}. Описание товара"
    is_active:
      type: boolean
      description: Активность шаблона
      example: true
SeoTemplateRequiredProperties:
  type: object
  required:
    - name
    - type
    - header
    - title
    - description
    - seo_text
    - is_active
  additionalProperties:
    type: string
SeoTemplate:
  allOf:
    - $ref: "#/SeoTemplateReadonlyProperties"
    - $ref: "#/SeoTemplateFillableProperties"
    - $ref: "#/SeoTemplateRequiredProperties"
CreateSeoTemplateRequest:
  allOf:
    - $ref: "#/SeoTemplateFillableProperties"
    - $ref: "#/SeoTemplateRequiredProperties"
PatchSeoTemplateRequest:
  allOf:
    - $ref: "#/SeoTemplateFillableProperties"
AddSeoTemplateProductsRequest:
  allOf:
    - $ref: ../../../common_schemas.yaml#/IdsObject
DeleteSeoTemplateProductsRequest:
  allOf:
    - $ref: ../../../common_schemas.yaml#/IdsObject
SeoTemplateResponse:
  type: object
  properties:
    data:
      $ref: "#/SeoTemplate"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchSeoTemplatesFilter:
  type: object
  additionalProperties:
    type: string
SearchSeoTemplatesRequest:
  type: object
  properties:
    sort:
      $ref: ../../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/SearchSeoTemplatesFilter"
    include:
      $ref: ../../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../../common_schemas.yaml#/RequestBodyPagination
SearchSeoTemplatesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/SeoTemplate"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
