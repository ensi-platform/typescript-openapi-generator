NameplateProductProperties:
  type: object
  properties:
    id:
      type: integer
      example: 1
    nameplate_id:
      type: integer
      example: 2
    product_id:
      type: integer
      description: Product ID from PIM
      example: 2
    created_at:
      type: string
      description: Create time
      format: date-time
      example: 2021-12-20T18:00:10.000000Z
    updated_at:
      type: string
      description: Update time
      format: date-time
      example: 2021-12-20T18:00:10.000000Z
  required:
    - id
    - nameplate_id
    - product_id
    - created_at
    - updated_at
NameplateProductIncludes:
  type: object
  properties:
    product:
      $ref: ../../../catalog/schemas/products.yaml#/Product
NameplateProduct:
  allOf:
    - $ref: "#/NameplateProductProperties"
    - $ref: "#/NameplateProductIncludes"
SearchNameplateProductsRequest:
  type: object
  properties:
    sort:
      $ref: ../../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../../common_schemas.yaml#/RequestBodyPagination
NameplateProductResponse:
  type: object
  properties:
    data:
      $ref: "#/NameplateProduct"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchNameplateProductsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/NameplateProduct"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
