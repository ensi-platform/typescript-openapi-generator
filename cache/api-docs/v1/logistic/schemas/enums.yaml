DeliveryMethod:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор способа доставки
      example: 1
    name:
      type: string
      description: Название
      example: Курьерская доставка
  required:
    - id
    - name
GetDeliveryMethodsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/DeliveryMethod"
  required:
    - data
DeliveryServiceStatus:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор статуса службы доставки
      example: 1
    name:
      type: string
      description: Название
      example: Активен
  required:
    - id
    - name
GetDeliveryServiceStatusesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/DeliveryServiceStatus"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
ShipmentMethod:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор способа отгрузки (доставки на нулевой миле - доставка
        от мерчанта до распределительного центра)
      example: 1
    name:
      type: string
      description: Название
      example: Активен
  required:
    - id
    - name
GetShipmentMethodsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/ShipmentMethod"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
