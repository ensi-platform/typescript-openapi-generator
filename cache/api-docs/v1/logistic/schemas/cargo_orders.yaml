CargoOrderReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: id
      example: 1
    cdek_intake_number:
      type: string
      description: Номер заявки СДЭК на вызов курьера
      example: example
    external_id:
      type: string
      description: Номер заявки во внешней системе
      example: example
    error_external_id:
      type: string
      description: Текст последней ошибки при создании заявки на вызов курьера для
        забора груза в службе доставки
      example: example
  required:
    - id
    - cdek_intake_number
    - external_id
    - error_external_id
CargoOrderFillableProperties:
  type: object
  properties:
    status:
      allOf:
        - type: integer
        - $ref: ../enums/logistic_cargo_order_status_enum.yaml
    cargo_id:
      type: integer
      description: Идентификатор груза
      example: 30
    timeslot_id:
      type: string
      description: Идентификатор таймслота
      example: "54654630"
    timeslot_from:
      description: Дата забора груза
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    timeslot_to:
      description: Дата забора груза
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    date:
      description: Дата забора груза
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
CargoOrderFillableRequiredProperties:
  required:
    - status
    - cargo_id
    - timeslot_id
    - timeslot_from
    - timeslot_to
    - date
  type: object
  additionalProperties:
    type: string
CargoOrderIncludes:
  type: object
  properties:
    cargo:
      $ref: ./cargo.yaml#/Cargo
CargoOrder:
  allOf:
    - $ref: "#/CargoOrderReadonlyProperties"
    - $ref: "#/CargoOrderFillableProperties"
    - $ref: "#/CargoOrderFillableRequiredProperties"
    - $ref: "#/CargoOrderIncludes"
SearchCargoOrdersFilter:
  type: object
  properties:
    date:
      description: Дата забора груза
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    timeslot_id:
      type: string
      description: Идентификатор таймслота
      example: "54654630"
    status:
      type: integer
      description: Статус
      example: 1
SearchCargoOrdersRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      allOf:
        - type: object
          additionalProperties:
            type: string
        - $ref: "#/SearchCargoOrdersFilter"
    include:
      type: array
      items:
        type: string
        description: Подгружаемые связанные сущности
        enum:
          - cargo
      example:
        - cargo
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
CargoOrderResponse:
  type: object
  properties:
    data:
      $ref: "#/CargoOrder"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchCargoOrdersResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/CargoOrder"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
