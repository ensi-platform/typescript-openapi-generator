DeliveryServiceManagerReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор менеджера
      example: 1
    created_at:
      description: Дата создания
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    updated_at:
      description: Дата обновления
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
  required:
    - id
    - created_at
    - updated_at
DeliveryServiceManagerFillableProperties:
  type: object
  properties:
    delivery_service_id:
      type: integer
      description: Id службы доставки
      example: 1
    name:
      type: string
      description: ФИО менеджера
      example: Иванов Иван Иванович
    phone:
      type: string
      description: Телефон менеджера
      example: "+79031234567"
    email:
      type: string
      description: E-mail менеджера
      example: ivanov@mail.ru
DeliveryServiceManagerFillableRequiredProperties:
  type: object
  required:
    - delivery_service_id
    - name
    - phone
    - email
  additionalProperties:
    type: string
DeliveryServiceManagerIncludes:
  type: object
  properties:
    delivery_service:
      $ref: ./delivery_services.yaml#/DeliveryService
DeliveryServiceManager:
  allOf:
    - $ref: "#/DeliveryServiceManagerReadonlyProperties"
    - $ref: "#/DeliveryServiceManagerFillableProperties"
    - $ref: "#/DeliveryServiceManagerFillableRequiredProperties"
    - $ref: "#/DeliveryServiceManagerIncludes"
CreateDeliveryServiceManagerRequest:
  allOf:
    - $ref: "#/DeliveryServiceManagerFillableProperties"
    - $ref: "#/DeliveryServiceManagerFillableRequiredProperties"
PatchDeliveryServiceManagerRequest:
  allOf:
    - $ref: "#/DeliveryServiceManagerFillableProperties"
SearchDeliveryServiceManagersFilter:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор менеджера
      example: 1
    delivery_service_id:
      type: integer
      description: Id службы доставки
      example: 1
    name:
      type: string
      description: ФИО менеджера
      example: Иванов Иван Иванович
    phone:
      type: string
      description: Телефон менеджера
      example: "+79031234567"
    email:
      type: string
      description: E-mail менеджера
      example: ivanov@mail.ru
SearchDeliveryServiceManagersRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/SearchDeliveryServiceManagersFilter"
    include:
      type: array
      items:
        type: string
        description: Подгружаемые связанные сущности
        enum:
          - delivery_service
      example:
        - delivery_service
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
DeliveryServiceManagerResponse:
  type: object
  properties:
    data:
      $ref: "#/DeliveryServiceManager"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchDeliveryServiceManagersResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/DeliveryServiceManager"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
