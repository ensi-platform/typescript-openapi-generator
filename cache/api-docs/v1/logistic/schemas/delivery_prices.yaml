DeliveryPriceReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор цены доставки
      example: 1
    created_at:
      description: Дата создания
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    updated_at:
      description: Дата обновления
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
  required:
    - id
    - created_at
    - updated_at
DeliveryPriceFillableProperties:
  type: object
  properties:
    federal_district_id:
      type: integer
      description: Id федерального округа
      example: 1
    region_id:
      type: integer
      description: Id региона
      nullable: true
      example: 1
    region_guid:
      type: string
      description: Id ФИАС региона
      nullable: true
      example: 29251dcf-00a1-4e34-98d4-5c47484a36d4
    delivery_service:
      nullable: true
      allOf:
        - type: integer
        - $ref: ../enums/logistic_delivery_service_enum.yaml
    delivery_method:
      allOf:
        - type: integer
        - $ref: ../enums/logistic_delivery_method_enum.yaml
    price:
      type: integer
      description: Цена в копейках
      example: 100
DeliveryPriceFillableRequiredProperties:
  type: object
  required:
    - federal_district_id
    - region_id
    - region_guid
    - delivery_service
    - delivery_method
    - price
  additionalProperties:
    type: string
DeliveryPriceIncludes:
  type: object
  properties:
    federal_district:
      $ref: ./federal_districts.yaml#/FederalDistrict
    region:
      $ref: ./regions.yaml#/Region
DeliveryPrice:
  allOf:
    - $ref: "#/DeliveryPriceReadonlyProperties"
    - $ref: "#/DeliveryPriceFillableProperties"
    - $ref: "#/DeliveryPriceFillableRequiredProperties"
    - $ref: "#/DeliveryPriceIncludes"
CreateDeliveryPriceRequest:
  allOf:
    - $ref: "#/DeliveryPriceFillableProperties"
    - $ref: "#/DeliveryPriceFillableRequiredProperties"
PatchDeliveryPriceRequest:
  allOf:
    - $ref: "#/DeliveryPriceFillableProperties"
SearchDeliveryPricesFilter:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор цены доставки
      example: 1
    federal_district_id:
      type: integer
      description: Id федерального округа
      example: 1
    region_id:
      type: integer
      description: Id региона
      example: 1
    region_guid:
      type: string
      description: Id ФИАС
      example: 29251dcf-00a1-4e34-98d4-5c47484a36d4
    delivery_service:
      $ref: ../enums/logistic_delivery_service_enum.yaml
    delivery_method:
      $ref: ../enums/logistic_delivery_method_enum.yaml
    price_gte:
      type: integer
      description: Цена от
      example: 100
    price_lte:
      type: integer
      description: Цена до
      example: 200
SearchDeliveryPricesRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/SearchDeliveryPricesFilter"
    include:
      type: array
      items:
        type: string
        description: Подгружаемые связанные сущности
        enum:
          - federal_district
          - region
      example:
        - federal_district
        - region
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
DeliveryPriceResponse:
  type: object
  properties:
    data:
      $ref: "#/DeliveryPrice"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchDeliveryPricesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/DeliveryPrice"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
