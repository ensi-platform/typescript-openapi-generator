DeliveryKpiReadonlyProperties:
  type: object
  properties:
    created_at:
      description: Дата создания
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    updated_at:
      description: Дата обновления
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
  required:
    - created_at
    - updated_at
DeliveryKpiFillableProperties:
  type: object
  properties:
    rtg:
      type: integer
      nullable: true
      description: Ready-To-Go time - время для проверки заказа АОЗ до его передачи в
        MAS (мин)
      example: 30
    ct:
      type: integer
      nullable: true
      description: Confirmation Time - время перехода Отправления из статуса “Ожидает
        подтверждения” в статус “На комплектации” (мин)
      example: 20
    ppt:
      type: integer
      nullable: true
      description: Planned Processing Time - плановое время для прохождения
        Отправлением статусов от “На комплектации” до “Готов к передаче ЛО”
        (мин)
      example: 60
DeliveryKpiFillableRequiredProperties:
  type: object
  required:
    - rtg
    - ct
    - ppt
  additionalProperties:
    type: string
DeliveryKpi:
  allOf:
    - $ref: "#/DeliveryKpiReadonlyProperties"
    - $ref: "#/DeliveryKpiFillableProperties"
    - $ref: "#/DeliveryKpiFillableRequiredProperties"
PatchDeliveryKpiRequest:
  allOf:
    - $ref: "#/DeliveryKpiFillableProperties"
DeliveryKpiResponse:
  type: object
  properties:
    data:
      $ref: "#/DeliveryKpi"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
