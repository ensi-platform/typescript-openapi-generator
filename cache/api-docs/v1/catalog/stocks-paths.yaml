      - $ref: "#/PathId"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ./schemas/stocks.yaml#/PatchStockRequest
    responses:
      "200":
        description: Successful response
        content:
          application/json:
            schema:
              $ref: ./schemas/stocks.yaml#/StockResponse
      "400":
        $ref: ../index.yaml#/components/responses/BadRequest
      "401":
