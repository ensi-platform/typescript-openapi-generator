ProductImportWarningReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      example: 101
    created_at:
      description: Create time
      format: date-time
      type: string
      example: 2021-07-03T11:57:28.000000Z
    updated_at:
      description: Update time
      format: date-time
      type: string
      example: 2021-07-03T11:57:28.000000Z
    import_id:
      type: integer
      example: 101
    vendor_code:
      type: string
      nullable: true
      description: SKU of product with error
      example: GJN026494-3
    import_type:
      description: Import type from CatalogProductImportTypeEnum
      allOf:
        - type: integer
        - $ref: ../enums/catalog_product_import_type_enum.yaml
    message:
      type: string
      example: Field height must be number
  required:
    - id
    - created_at
    - updated_at
    - import_id
    - vendor_code
    - import_type
    - message
ProductImportWarningIncludes:
  type: object
  properties:
    import:
      $ref: ./product_imports.yaml#/ProductImport
ProductImportWarning:
  allOf:
    - $ref: "#/ProductImportWarningReadonlyProperties"
    - $ref: "#/ProductImportWarningIncludes"
SearchProductImportWarningsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
    filter:
      type: object
      additionalProperties:
        type: string
SearchProductImportWarningsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/ProductImportWarning"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
