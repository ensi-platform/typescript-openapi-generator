StatusSettingReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор статуса
      example: 1
    created_at:
      description: Время создания
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
    updated_at:
      description: Время обновления
      format: date-time
      type: string
      example: 2021-01-29T12:36:13.000000Z
  required:
    - id
    - created_at
    - updated_at
StatusSettingFillableProperties:
  type: object
  properties:
    code:
      type: string
      description: Код статуса
      nullable: true
      example: NEW
    name:
      type: string
      description: Название статуса
      example: Новый
    color:
      type: string
      description: Цвет статуса
      nullable: true
      example: "#FFFF00"
    type:
      type: integer
      description: Тип статуса из ProductStatusTypeEnum
      example: 1
    is_active:
      type: boolean
      description: Признак активности статуса
    is_publication:
      type: boolean
      description: Флаг по которому у товара проставляется признак активности для витрины
    events:
      $ref: ./data/event_conditions.yaml#/EventConditions
StatusSettingFillableRequiredProperties:
  required:
    - code
    - name
    - color
    - type
    - is_active
    - is_publication
  type: object
  additionalProperties:
    type: string
StatusSettingIncludes:
  type: object
  properties:
    next_statuses:
      type: array
      items:
        $ref: "#/StatusSettingProperties"
    next_status_ids:
      type: string
      description: Список названий следующих статусов через запятую, возвращается при
        возврате next_statuses
      example: Новый, Опубликован
    previous_statuses:
      type: array
      items:
        $ref: "#/StatusSettingProperties"
    previous_status_ids:
      type: string
      description: Список названий предыдущих статусов через запятую, возвращается при
        возврате previous_statuses
      example: Новый, Опубликован
StatusSettingProperties:
  allOf:
    - $ref: "#/StatusSettingReadonlyProperties"
    - $ref: "#/StatusSettingFillableProperties"
    - $ref: "#/StatusSettingFillableRequiredProperties"
StatusSetting:
  allOf:
    - $ref: "#/StatusSettingProperties"
    - $ref: "#/StatusSettingIncludes"
CreateStatusSettingRequest:
  allOf:
    - $ref: "#/StatusSettingFillableProperties"
    - $ref: "#/StatusSettingFillableRequiredProperties"
PatchStatusSettingRequest:
  allOf:
    - $ref: "#/StatusSettingFillableProperties"
SearchStatusSettingsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
StatusSettingResponse:
  type: object
  properties:
    data:
      $ref: "#/StatusSetting"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
StatusSettingsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/StatusSetting"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
