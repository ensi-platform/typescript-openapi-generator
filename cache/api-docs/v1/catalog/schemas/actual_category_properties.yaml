ActualCategoryPropertyReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      example: 202
    category_id:
      type: integer
      description: Category ID
      example: 202
    property_id:
      type: integer
      description: Property ID
      example: 202
    created_at:
      description: Date of creation
      format: date-time
      type: string
      example: 2021-07-03T11:57:28.000000Z
    updated_at:
      description: Date of update
      format: date-time
      type: string
      example: 2021-07-03T11:57:28.000000Z
  required:
    - id
    - category_id
    - property_id
    - created_at
    - updated_at
ActualCategoryPropertyFillableProperties:
  type: object
  properties:
    is_required:
      type: boolean
      description: The attribute must be filled in
      example: false
    is_gluing:
      type: boolean
      description: The property is used for gluing products
      example: false
    is_inherited:
      type: boolean
      description: The property is inherited from parent category
      example: false
    is_common:
      type: boolean
      description: The property is common to all categories
      example: false
ActualCategoryPropertyIncludes:
  type: object
  properties:
    category:
      $ref: ./categories.yaml#/Category
    property:
      $ref: ./properties.yaml#/Property
ActualCategoryPropertyFillableRequiredProperties:
  type: object
  required:
    - is_required
    - is_gluing
    - is_inherited
    - is_common
  additionalProperties:
    type: string
ActualCategoryProperty:
  allOf:
    - $ref: "#/ActualCategoryPropertyReadonlyProperties"
    - $ref: "#/ActualCategoryPropertyFillableProperties"
    - $ref: "#/ActualCategoryPropertyIncludes"
    - $ref: "#/ActualCategoryPropertyFillableRequiredProperties"
SearchActualCategoryPropertiesRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchActualCategoryPropertiesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/ActualCategoryProperty"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
