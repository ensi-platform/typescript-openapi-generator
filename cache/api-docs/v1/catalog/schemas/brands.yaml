BrandReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор бренда
      example: 274
    created_at:
      description: Дата создания
      format: date-time
      type: string
      example: 2021-07-03T11:57:28.000000Z
    updated_at:
      description: Дата обновления
      format: date-time
      type: string
      example: 2021-07-03T11:57:28.000000Z
    image_url:
      type: string
      nullable: true
      description: >
        ### URL логотипа.


        Для картинки на внешнем ресурсе совпадает с logo_url.

        Если картинка загружена на сервер приложения, то в этом поле возвращает
        URL для публичного доступа к ней, а в

        logo_url будет null.
    logo_url:
      type: string
      nullable: true
      description: >
        ### URL логотипа на внешнем сервере.


        Если для бренда была загружена картинка, то при передаче в запросе на
        обновление данных непустого значения

        в этом поле, картинка будет удалена.
      example: https://ya.ru?img=00123
  required:
    - id
    - created_at
    - updated_at
    - image_url
    - logo_url
BrandFillableProperties:
  type: object
  properties:
    name:
      type: string
      description: Название бренда
      example: Sony
    is_active:
      type: boolean
      description: Активность бренда
      example: true
    code:
      type: string
      nullable: true
      description: Код бренда
      example: sony
    description:
      type: string
      nullable: true
      description: Описание бренда
      example: Электроника
BrandFillableRequiredProperties:
  required:
    - name
    - is_active
    - code
    - description
  type: object
  additionalProperties:
    type: string
BrandFillableOnlyProperties:
  type: object
  properties:
    preload_file_id:
      type: integer
      description: Идентификатор изображения бренда, загруженного ранее
      example: 1
BrandFillableOnlyRequiredProperties:
  required:
    - preload_file_id
  type: object
  additionalProperties:
    type: string
Brand:
  allOf:
    - $ref: "#/BrandReadonlyProperties"
    - $ref: "#/BrandFillableProperties"
    - $ref: "#/BrandFillableRequiredProperties"
CreateBrandRequest:
  allOf:
    - $ref: "#/BrandFillableProperties"
    - $ref: "#/BrandFillableRequiredProperties"
    - $ref: "#/BrandFillableOnlyProperties"
    - $ref: "#/BrandFillableOnlyRequiredProperties"
ReplaceBrandRequest:
  allOf:
    - $ref: "#/BrandFillableProperties"
    - $ref: "#/BrandFillableRequiredProperties"
    - $ref: "#/BrandFillableOnlyProperties"
    - $ref: "#/BrandFillableOnlyRequiredProperties"
PatchBrandRequest:
  allOf:
    - $ref: "#/BrandFillableProperties"
    - $ref: "#/BrandFillableOnlyProperties"
SearchBrandsFilter:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор(ы) бренда
      example: 3
    name_like:
      type: string
      description: Название или часть названия бренда
      example: son
    code_like:
      type: string
      description: Код или часть кода бренда
      example: panasonic
    description_like:
      type: string
      description: Описание или часть описания бренда
      example: Электроника
    is_active:
      type: array
      items:
        type: boolean
        description: Активность бренда
        example: true
    created_at_gte:
      type: string
      format: date-time
      description: Дата создания от
      example: 2021-07-03T11:57:28.000000Z
    created_at_lte:
      type: string
      format: date-time
      description: Дата создания до
      example: 2021-07-09T04:25:11.000000Z
    updated_at_gte:
      type: string
      format: date-time
      description: Дата обновления от
      example: 2021-07-03T11:57:28.000000Z
    updated_at_lte:
      type: string
      format: date-time
      description: Дата обновления до
      example: 2021-07-09T04:25:11.000000Z
SearchBrandsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
    filter:
      $ref: "#/SearchBrandsFilter"
BrandResponse:
  type: object
  properties:
    data:
      $ref: "#/Brand"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchBrandsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Brand"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
