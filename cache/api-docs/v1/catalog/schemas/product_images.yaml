ProductImageReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор картинки
      example: 202
    url:
      type: string
      description: URL картинки
      example: https://es-public.project.ru/domain/attachments/48/2f/image.png
ProductImageFillableProperties:
  type: object
  properties:
    name:
      type: string
      nullable: true
      description: Наименование (краткое описание картинки)
      example: В высоком разрешении
    sort:
      type: integer
      description: Порядок сортирковки в коллекции картинок
      example: 100
ProductImageEditProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор имеющейся картинки. Если задан, то preload_file_id
        игнорируется.
      example: 202
    preload_file_id:
      type: integer
      description: Идентификатор предзагруженного ранее файла. Если задан, будет
        создана новая картинка из файла.
      example: 1010
ProductImageCreateProperties:
  type: object
  properties:
    preload_file_id:
      type: integer
      description: Идентификатор предзагруженного ранее файла, при помощи которого
        будет создана новая картинка из файла.
      example: 1010
ProductImageCreateRequired:
  required:
    - preload_file_id
  type: object
  additionalProperties:
    type: string
ProductImageResponseRequired:
  required:
    - id
    - url
    - name
    - sort
  type: object
  additionalProperties:
    type: string
ProductImage:
  allOf:
    - $ref: "#/ProductImageReadonlyProperties"
    - $ref: "#/ProductImageFillableProperties"
    - $ref: "#/ProductImageResponseRequired"
EditProductImage:
  allOf:
    - $ref: "#/ProductImageEditProperties"
    - $ref: "#/ProductImageFillableProperties"
ReplaceProductImagesRequest:
  type: object
  properties:
    images:
      type: array
      description: Замещение всех имеющихся картинок на заданные
      items:
        $ref: "#/EditProductImage"
PatchProductImagesRequest:
  type: object
  properties:
    images:
      type: array
      description: Обновление только заданных в запросе картинок
      items:
        $ref: "#/EditProductImage"
ProductImagesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/ProductImage"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
ProductImageResponse:
  type: object
  properties:
    data:
      $ref: "#/ProductImage"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
ProductImageDeleteRequest:
  type: object
  properties:
    file_id:
      type: integer
      description: Идентификатор удаляемого файла
      example: 42
  required:
    - file_id
ProductImageUploadRequest:
  allOf:
    - $ref: "#/ProductImageCreateProperties"
    - $ref: "#/ProductImageFillableProperties"
    - $ref: "#/ProductImageCreateRequired"
