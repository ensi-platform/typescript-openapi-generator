CustomerFavoriteReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      example: 1
  required:
    - id
CustomerFavoriteIncludes:
  type: object
  properties:
    product:
      type: object
      allOf:
        - $ref: ../../catalog/schemas/products.yaml#/Product
      additionalProperties:
        type: string
CustomerFavorite:
  allOf:
    - $ref: "#/CustomerFavoriteReadonlyProperties"
    - $ref: "#/CustomerFavoriteIncludes"
CreateCustomerFavoritesRequest:
  type: object
  properties:
    customer_id:
      type: integer
      example: 11
    product_ids:
      type: array
      items:
        type: integer
      example:
        - 1234
        - 4321
  required:
    - customer_id
    - product_ids
DeleteCustomerFavoritesRequest:
  type: object
  properties:
    customer_id:
      type: integer
      example: 11
    product_ids:
      type: array
      items:
        type: integer
      example:
        - 1234
        - 4321
  required:
    - customer_id
    - product_ids
ClearCustomerFavoritesRequest:
  type: object
  properties:
    customer_id:
      type: integer
      example: 11
  required:
    - customer_id
SearchCustomerFavoritesFilter:
  type: object
  properties:
    id:
      type: integer
      example: 1
      nullable: true
    customer_id:
      type: integer
      example: 42
      nullable: true
    product_id:
      type: integer
      example: 12
      nullable: true
SearchCustomerFavoritesRequest:
  type: object
  description: >
    Fields available for sort: `id, created_at`. Related entities available for
    uploading: `products`.
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/SearchCustomerFavoritesFilter"
    include:
      type: array
      items:
        type: string
        enum:
          - products
      example:
        - products
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchCustomerFavoritesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/CustomerFavorite"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
