CustomerStatusReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор статуса
      example: 1
  required:
    - id
CustomerStatusFillableProperties:
  type: object
  properties:
    name:
      type: string
      description: Название статуса
      example: Новый
CustomerStatusFillableRequiredProperties:
  type: object
  required:
    - name
  additionalProperties:
    type: string
CustomerStatus:
  allOf:
    - $ref: "#/CustomerStatusReadonlyProperties"
    - $ref: "#/CustomerStatusFillableProperties"
    - $ref: "#/CustomerStatusFillableRequiredProperties"
CreateCustomerStatusRequest:
  allOf:
    - $ref: "#/CustomerStatusFillableProperties"
    - $ref: "#/CustomerStatusFillableRequiredProperties"
PatchCustomerStatusRequest:
  allOf:
    - $ref: "#/CustomerStatusFillableProperties"
CustomerSearchStatusesFilter:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор записи
      example: 11
      nullable: true
SearchCustomerStatusesRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/CustomerSearchStatusesFilter"
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
CustomerStatusResponse:
  type: object
  properties:
    data:
      $ref: "#/CustomerStatus"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchCustomerStatusesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/CustomerStatus"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
