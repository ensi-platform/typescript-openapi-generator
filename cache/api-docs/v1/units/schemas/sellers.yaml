SellerReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор продавца
      example: 1
    status_at:
      type: string
      format: date-time
      description: Время изменения статуса продавца
      example: 2021-01-15T14:55:35.000000Z
    created_at:
      type: string
      format: date-time
      description: Время создания продавца
      example: 2021-01-15T14:55:35.000000Z
    updated_at:
      type: string
      format: date-time
      description: Время обновления продавца
      example: 2021-01-15T14:55:35.000000Z
  required:
    - id
    - status_at
    - created_at
    - updated_at
SellerFillableProperties:
  type: object
  properties:
    manager_id:
      type: integer
      description: ID менеджера
      nullable: true
      example: 1
    legal_name:
      type: string
      description: Юридическое наименование организации
      example: Сокольники
    legal_address:
      $ref: ./data/address.yaml#/Address
    fact_address:
      $ref: ./data/address.yaml#/Address
    inn:
      type: string
      description: ИНН
      nullable: true
      example: ""
    kpp:
      type: string
      description: КПП
      nullable: true
      example: ""
    payment_account:
      type: string
      description: Номер банковского счета
      nullable: true
      example: ""
    correspondent_account:
      type: string
      description: Номер корреспондентского счета банка
      nullable: true
      example: ""
    bank:
      type: string
      description: Наименование банка
      nullable: true
      example: ""
    bank_address:
      $ref: ./data/address.yaml#/Address
    bank_bik:
      type: string
      description: БИК банка
      nullable: true
      example: ""
    site:
      type: string
      description: Сайт компании
      nullable: true
      example: https://example.com
    info:
      type: string
      description: Бренды и товары, которыми торгует Продавец
      nullable: true
      example: ""
SellerUpdateProperties:
  type: object
  properties:
    status:
      description: Статус продавца из SellerStatusEnum
      allOf:
        - type: integer
        - $ref: ../enums/units_seller_status_enum.yaml
      example: 1
SellerIncludes:
  type: object
  properties:
    manager:
      $ref: ./admin_users.yaml#/AdminUser
    stores:
      type: array
      items:
        $ref: ./stores.yaml#/Store
SellerFillableRequiredProperties:
  required:
    - manager_id
    - legal_name
    - inn
    - kpp
    - payment_account
    - correspondent_account
    - bank
    - bank_bik
    - site
    - info
  type: object
  additionalProperties:
    type: string
SellerUpdateRequiredProperties:
  required:
    - status
  type: object
  additionalProperties:
    type: string
Seller:
  allOf:
    - $ref: "#/SellerReadonlyProperties"
    - $ref: "#/SellerFillableProperties"
    - $ref: "#/SellerFillableRequiredProperties"
    - $ref: "#/SellerUpdateProperties"
    - $ref: "#/SellerUpdateRequiredProperties"
    - $ref: "#/SellerIncludes"
CreateSellerRequest:
  allOf:
    - $ref: "#/SellerFillableProperties"
    - $ref: "#/SellerFillableRequiredProperties"
PatchSellerRequest:
  allOf:
    - $ref: "#/SellerFillableProperties"
    - $ref: "#/SellerUpdateProperties"
SearchSellersFilter:
  type: object
  properties:
    id:
      type: array
      items:
        type: integer
      description: Идентификаторы продавца
      example:
        - 1254
        - 5241
    manager_id:
      type: integer
      description: Идентификаторы менеджера
      example:
        - 521004
        - 264807
    status:
      type: array
      items:
        $ref: ../enums/units_seller_status_enum.yaml
    legal_name_like:
      type: string
      description: Название организации
      example: ООО Ромашка
    legal_address_like:
      type: string
      description: Адрес организации
      example: ООО Ромашка
    created_at_gte:
      type: string
      description: Дата регистрации (От)
      example: 2021-06-11T11:27:10.000000Z
    created_at_lte:
      type: string
      description: Дата регистрации (До)
      example: 2021-06-11T11:27:10.000000Z
    updated_at_gte:
      type: string
      description: Дата обновления (От)
      example: 2021-06-11T11:27:10.000000Z
    updated_at_lte:
      type: string
      description: Дата обновления (До)
      example: 2021-06-11T11:27:10.000000Z
SearchSellersRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/SearchSellersFilter"
    include:
      type: array
      items:
        type: string
        enum:
          - manager
          - manager.roles
          - stores
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SellerResponse:
  type: object
  properties:
    data:
      $ref: "#/Seller"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchSellersResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Seller"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
