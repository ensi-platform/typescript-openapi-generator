ChannelReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор канала
      example: 1
  required:
    - id
ChannelFillableProperties:
  type: object
  properties:
    name:
      type: string
      description: Имя канала
      example: Внутренний канал
ChannelRequiredFillableProperties:
  type: object
  required:
    - name
  additionalProperties:
    type: string
Channel:
  allOf:
    - $ref: "#/ChannelReadonlyProperties"
    - $ref: "#/ChannelFillableProperties"
    - $ref: "#/ChannelRequiredFillableProperties"
CreateChannelRequest:
  allOf:
    - $ref: "#/ChannelFillableProperties"
    - $ref: "#/ChannelRequiredFillableProperties"
PatchChannelRequest:
  allOf:
    - $ref: "#/ChannelFillableProperties"
SearchChannelsFilter:
  type: object
  properties:
    id:
      type: array
      items:
        type: integer
      description: Идентификаторы каналов
      example:
        - 3
    name:
      type: string
      description: Название или часть названия канала
      example: telegram
SearchChannelsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      $ref: "#/SearchChannelsFilter"
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
ChannelResponse:
  type: object
  properties:
    data:
      $ref: "#/Channel"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
SearchChannelsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Channel"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
