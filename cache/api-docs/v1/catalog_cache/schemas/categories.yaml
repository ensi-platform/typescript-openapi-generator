Category:
  type: object
  properties:
    id:
      type: integer
      description: Category ID from Pim
    name:
      type: string
      description: Name
    code:
      type: string
      description: CNC code
    parent_id:
      type: integer
      description: ID of the parent category from Pim
      nullable: true
    category_id:
      type: integer
      description: Category ID from Pim
    is_migrated:
      type: boolean
      description: Saved/created during migration of records from master services
    actual_properties:
      type: array
      description: Array of related ActualCategoryProperty objects
      items:
        $ref: ./actual_category_properties.yaml#/ActualCategoryProperty
    created_at:
      type: string
      format: date-time
      description: Property created at
    updated_at:
      type: string
      format: date-time
      description: Property updated at
  required:
    - id
    - name
    - code
    - parent_id
    - category_id
    - is_migrated
    - created_at
    - updated_at
SearchCategoriesRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchCategoriesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Category"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
