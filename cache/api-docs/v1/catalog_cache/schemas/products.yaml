Product:
  type: object
  properties:
    id:
      type: integer
      description: ID
    product_id:
      type: integer
      description: Product ID from PIM
    allow_publish:
      type: boolean
      description: Publication allowed
    main_image_file:
      type: string
      description: Main image file
      nullable: true
    category_ids:
      type: array
      description: Category IDs from PIM
      items:
        oneOf:
          - type: string
          - type: integer
    brand_id:
      type: integer
      description: Brand ID from PIM
      nullable: true
    name:
      type: string
      description: Name
    code:
      type: string
      description: CNC code
    description:
      type: string
      description: Product description
      nullable: true
    type:
      type: integer
      description: Product type (weight, piece, ...) from the Product Type Enum enumeration
    vendor_code:
      type: string
      description: Article number
    barcode:
      type: string
      description: Barcode
      nullable: true
    weight:
      type: number
      description: Net weight (kg)
      nullable: true
    weight_gross:
      type: number
      description: Gross weight (kg)
      nullable: true
    width:
      type: number
      description: Width (mm)
      nullable: true
    height:
      type: number
      description: Height (mm)
      nullable: true
    length:
      type: number
      description: Length (mm)
      nullable: true
    is_adult:
      type: boolean
      description: Product 18+
    is_migrated:
      type: boolean
      description: Saved/created during migration of records from master services
    uom:
      type: integer
      description: The unit of measurement from the ProductUomEnum enumeration
      nullable: true
    tariffing_volume:
      type: integer
      description: The billing unit from the ProductTariffingVolumeEnum transfers
      nullable: true
    order_step:
      type: number
      description: Order step
      nullable: true
    order_minvol:
      type: number
      description: Minimum value for order
      nullable: true
    brand:
      $ref: ./brands.yaml#/Brand
      nullable: true
    categories:
      type: array
      items:
        $ref: ./categories.yaml#/Category
    images:
      type: array
      items:
        $ref: ./images.yaml#/Image
    product_property_values:
      type: array
      items:
        $ref: ./product_property_values.yaml#/ProductPropertyValue
    nameplates:
      type: array
      description: Product nameplates
      items:
        $ref: ./nameplates.yaml#/Nameplate
    product_group:
      $ref: ./product_groups.yaml#/ProductGroup
      description: Product gluing, which includes the product
      nullable: true
    offers:
      type: array
      description: Product offers
      items:
        $ref: ./offers.yaml#/Offer
    created_at:
      type: string
      format: date-time
      description: Product created at
    updated_at:
      type: string
      format: date-time
      description: Product updated at
  required:
    - id
    - product_id
    - allow_publish
    - main_image_file
    - category_ids
    - brand_id
    - name
    - code
    - description
    - type
    - vendor_code
    - barcode
    - weight
    - weight_gross
    - width
    - height
    - length
    - is_adult
    - is_migrated
    - uom
    - tariffing_volume
    - order_step
    - order_minvol
    - created_at
    - updated_at
SearchProductsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchProductsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Product"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
