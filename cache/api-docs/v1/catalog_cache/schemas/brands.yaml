Brand:
  type: object
  properties:
    id:
      type: integer
      description: Brand ID
    brand_id:
      type: integer
      description: Brand ID from PIM
    name:
      type: string
      description: Name
    code:
      type: string
      description: CNC code
    description:
      type: string
      description: Brand description
      nullable: true
    logo_file:
      type: string
      description: Logotype file
      nullable: true
    logo_url:
      type: string
      description: Logotype URL
      nullable: true
    is_migrated:
      type: boolean
      description: Saved/created during migration of records from master services
    created_at:
      type: string
      format: date-time
      description: Brand created at
    updated_at:
      type: string
      format: date-time
      description: Brand updated at
  required:
    - id
    - brand_id
    - name
    - code
    - is_migrated
    - created_at
    - updated_at
SearchBrandsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchBrandsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Brand"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
