ProductPropertyValue:
  type: object
  properties:
    id:
      type: integer
      description: Product property value ID
    product_property_value_id:
      type: integer
      description: Product property value ID from PIM
    product_id:
      type: integer
      description: Product ID from PIM
    property_id:
      type: integer
      description: Property ID from PIM
    directory_value_id:
      type: integer
      description: Directory value ID from PIM
      nullable: true
    type:
      type: string
      description: Value type
    value:
      type: string
      description: Value
      nullable: true
    name:
      type: string
      description: Value name
      nullable: true
    is_migrated:
      type: boolean
      description: Saved/created during migration of records from master services
    property:
      $ref: ./properties.yaml#/Property
      nullable: true
    directory_value:
      $ref: ./property_directory_values.yaml#/PropertyDirectoryValue
      nullable: true
    created_at:
      type: string
      format: date-time
      description: Product property created at
    updated_at:
      type: string
      format: date-time
      description: Product property updated at
  required:
    - id
    - product_property_value_id
    - product_id
    - property_id
    - type
    - value
    - name
    - is_migrated
    - created_at
    - updated_at
SearchProductPropertyValuesRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchProductPropertyValuesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/ProductPropertyValue"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
