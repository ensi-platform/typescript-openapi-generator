NameplateProduct:
  type: object
  properties:
    id:
      type: integer
      description: NameplateProduct ID
    nameplate_product_id:
      type: integer
      description: Bundles of nameplate and product from CMS
    nameplate_id:
      type: integer
      description: Nameplate ID from CMS
    product_id:
      type: integer
      description: Product ID from PIM
    is_migrated:
      type: boolean
      description: Saved/created during migration of records from master services
    created_at:
      type: string
      format: date-time
      description: NameplateProduct created at
    updated_at:
      type: string
      format: date-time
      description: NameplateProduct updated at
  required:
    - id
    - nameplate_product_id
    - nameplate_id
    - product_id
    - is_migrated
    - created_at
    - updated_at
SearchNameplateProductsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchNameplateProductsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/NameplateProduct"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
