Image:
  type: object
  properties:
    id:
      type: integer
      description: Image ID
    image_id:
      type: integer
      description: Image ID from PIM
    product_id:
      type: integer
      description: Product ID from PIM
    name:
      type: string
      description: Image description
      nullable: true
    sort:
      type: integer
      description: Sorting order
    file:
      type: string
      description: Image file
      nullable: true
    is_migrated:
      type: boolean
      description: Saved/created during migration of records from master services
    created_at:
      type: string
      format: date-time
      description: Image created at
    updated_at:
      type: string
      format: date-time
      description: Image updated at
  required:
    - id
    - image_id
    - product_id
    - name
    - sort
    - file
    - is_migrated
    - created_at
    - updated_at
SearchImagesRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      description: Filter. See the fields available for filtering in :meta
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchImagesResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/Image"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
