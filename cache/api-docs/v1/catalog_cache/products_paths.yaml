ProductsSearch:
  post:
    tags:
      - catalog_cache_products
    operationId: searchCatalogCacheProducts
    x-lg-handler: App\Http\ApiV1\Modules\Catalog\Controllers\CatalogCache\ProductsController@search
    x-lg-skip-request-generation: true
    summary: Search for objects of Products
    description: Search for objects of Products
    requestBody:
      content:
        application/json:
          schema:
            $ref: ./schemas/products.yaml#/SearchProductsRequest
    responses:
      "200":
        description: Successful response
        content:
          application/json:
            schema:
              $ref: ./schemas/products.yaml#/SearchProductsResponse
      "400":
        $ref: ../index.yaml#/components/responses/BadRequest
      "401":
        $ref: ../index.yaml#/components/responses/Unauthorized
      "403":
        $ref: ../index.yaml#/components/responses/Forbidden
      "500":
        $ref: ../index.yaml#/components/responses/ServerError
