OrderFile:
  type: object
  properties:
    id:
      type: integer
      description: ID файла
      example: 1
    order_id:
      type: integer
      description: ID заказа
      example: 1
    original_name:
      type: string
      description: Оригинальное название файла
      example: Картинка 1.jpg
    file:
      $ref: ../../common_schemas.yaml#/FileProtected
    created_at:
      type: string
      format: date-time
      description: дата создания файла
      example: 2021-06-11T11:27:10.000000Z
    updated_at:
      type: string
      format: date-time
      description: дата обновления файла
      example: 2021-06-11T11:27:10.000000Z
  required:
    - id
    - order_id
    - original_name
    - file
    - created_at
    - updated_at
OrderDeleteFilesRequest:
  type: object
  properties:
    file_ids:
      type: array
      items:
        type: integer
  required:
    - file_ids
OrderAttachFileResponse:
  type: object
  properties:
    data:
      $ref: "#/OrderFile"
  required:
    - data
