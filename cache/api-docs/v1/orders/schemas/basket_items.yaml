BasketItem:
  type: object
  properties:
    id:
      type: integer
      description: Basket item ID
    basket_id:
      type: integer
      description: Basket ID
      example: 1234
    offer_id:
      type: integer
      description: Offer ID
      example: 1234
    product_id:
      type: integer
      description: Product ID
      example: 1234
    qty:
      type: number
      description: Product quantity
    created_at:
      type: string
      format: date-time
      description: Date of creation
    updated_at:
      type: string
      format: date-time
      description: Date of update
  required:
    - id
    - basket_id
    - offer_id
    - product_id
    - qty
    - created_at
    - updated_at
SearchBasketItemsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
SearchBasketItemsResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/BasketItem"
    meta:
      type: object
      properties:
        pagination:
          $ref: ../../common_schemas.yaml#/ResponseBodyPagination
  required:
    - data
    - meta
