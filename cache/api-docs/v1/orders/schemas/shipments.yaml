ShipmentReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: идентификатор
      example: 1
    number:
      type: string
      description: номер отгрузки
      example: "1"
    delivery_id:
      type: integer
      description: ид отправления
      example: 1
    store_id:
      type: integer
      description: ид склада
      example: 1
    status_at:
      type: string
      format: date-time
      description: дата установки статуса
      example: 2020-12-17T21:24:44.000000Z
    cost:
      type: integer
      description: сумма (в копейках) товаров отгрузки (рассчитывается автоматически)
      example: 10000
    width:
      type: integer
      description: ширина (рассчитывается автоматически)
      example: 1
    height:
      type: integer
      description: высота (рассчитывается автоматически)
      example: 1
    length:
      type: integer
      description: длина (рассчитывается автоматически)
      example: 1
    weight:
      type: integer
      description: вес (рассчитывается автоматически)
      example: 1
    created_at:
      type: string
      format: date-time
      description: дата создания
      example: 2020-12-17T21:24:28.000000Z
    updated_at:
      type: string
      format: date-time
      description: дата обновления
      example: 2021-04-23T11:04:57.000000Z
  required:
    - id
    - number
    - delivery_id
    - store_id
    - status_at
    - cost
    - width
    - height
    - length
    - weight
    - created_at
    - updated_at
ShipmentFillableProperties:
  type: object
  properties:
    status:
      type: integer
      description: статус отгрузки из ShipmentStatusEnum
      example: 2
ShipmentFillableRequiredProperties:
  required:
    - status
  type: object
  additionalProperties:
    type: string
ShipmentIncludes:
  type: object
  properties:
    delivery:
      $ref: ./deliveries.yaml#/Delivery
    order_items:
      type: array
      items:
        $ref: ./order_items.yaml#/OrderItem
    store:
      $ref: ../../units/schemas/stores.yaml#/Store
Shipment:
  allOf:
    - $ref: "#/ShipmentReadonlyProperties"
    - $ref: "#/ShipmentFillableProperties"
    - $ref: "#/ShipmentFillableRequiredProperties"
    - $ref: "#/ShipmentIncludes"
PatchShipmentRequest:
  allOf:
    - $ref: "#/ShipmentFillableProperties"
SearchShipmentsRequest:
  type: object
  properties:
    sort:
      $ref: ../../common_schemas.yaml#/RequestBodySort
    filter:
      type: object
      additionalProperties:
        type: string
    include:
      $ref: ../../common_schemas.yaml#/RequestBodyInclude
    pagination:
      $ref: ../../common_schemas.yaml#/RequestBodyPagination
ShipmentResponse:
  type: object
  properties:
    data:
      $ref: "#/Shipment"
    meta:
      type: object
      additionalProperties:
        type: string
  required:
    - data
